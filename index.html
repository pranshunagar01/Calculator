<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="icon" href="favicon-32x32.png">
    <script src="index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <script src="index.js" charset="utf-8" async></script>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="container mainContainer">
      <div class="row">
        <div class="col-6 heading">
          <h1>Calc</h1>
        </div>
        <div class="col-6 rightSide">
          <p>THEME</p> <label class="switch">
  <input type="checkbox" class="button1">
  <span class="slider round"></span>
</label>
        </div>
      </div>
      <div class="display">
        <h1>&nbsp</h1>
      </div>
      <div class="keys">
        <button type="button" name="button">7</button><button type="button" name="button">8</button><button type="button" name="button">9</button><button type="button" name="button">DEL</button><br>
        <button type="button" name="button">4</button><button type="button" name="button">5</button><button type="button" name="button">6</button><button type="button" name="button">+</button><br>
        <button type="button" name="button">1</button><button type="button" name="button">2</button><button type="button" name="button">3</button><button type="button" name="button">-</button><br>
        <button type="button" name="button">.</button><button type="button" name="button">0</button><button type="button" name="button">/</button><button type="button" name="button">x</button><br>
        <button class="specialButton" type="button" name="button">RESET</button><button class="specialButton" type="button" name="button">=</button>
      </div>
    </div>
  </body>
</html>
